name: linuxia-ci

on:
  push:
  pull_request:

jobs:
  bash-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Run CI checks
        run: |
          bash scripts/ci.sh

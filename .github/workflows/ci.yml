name: linuxia-ci

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Bash syntax check (bash -n)
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob
          for f in scripts/*.sh; do
            echo "bash -n $f"
            bash -n "$f"
          done

      - name: ShellCheck (scripts/*.sh)
        run: |
          set -euo pipefail
          shellcheck --version
          # Only fail on errors/warnings, ignore info and specific warnings (SC2155: common pattern in existing code)
          shellcheck -x --severity=warning --exclude=SC2155 scripts/*.sh
